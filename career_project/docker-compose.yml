version: '3.9'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: career_db
      POSTGRES_USER: career_user
      POSTGRES_PASSWORD: Saimandir
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DJANGO_DB_HOST=db
      - DJANGO_DB_NAME=career_db
      - DJANGO_DB_USER=career_user
      - DJANGO_DB_PASSWORD=Saimandir

volumes:
  postgres_data:
  static_volume:
