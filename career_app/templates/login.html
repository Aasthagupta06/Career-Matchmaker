{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="p-4 shadow" style="max-width: 420px; width: 100%; background: #f4f7ff; border-radius: 20px; position: relative;">
        <h2 class="text-center fw-bold mb-4" style="color: #7c3aed;">Login</h2>

        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Working form -->
        <form method="POST" action="{% url 'login' %}" autocomplete="on">
            {% csrf_token %}
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary fw-bold" style="background-color:#7c3aed; border:none;">Login</button>
            </div>
        </form>

        <div class="text-center mt-2" style="font-weight: 500;">
            Don't have an account?
            <a href="{% url 'register' %}" style="color: #7c3aed; font-weight: 600;">Register</a>
        </div>
    </div>
</div>
{% endblock %}
